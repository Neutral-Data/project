<div class="container">
  <div class="row justify-content-md-center">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <div class="col-12 mt-4 border rounded p-3" style="max-height: 300px; overflow-y: auto;">
          <h3>Detection:</h3>
          <pre>{{ detectionInfo }}</pre>
        </div>
        <div *ngIf="!detectionInfo && userService.isLogged()" class="d-flex justify-content-center align-items-center py-4">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div *ngIf="detectionInfo && userService.isLogged()" class="col-12 mt-4">
          <h3>Clear Dataset</h3>
          <button type="submit" (click)="downloadFile()" id="submit" class="btn btn-primary btn-lg">
            Download file
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
