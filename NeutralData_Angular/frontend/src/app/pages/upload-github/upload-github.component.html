<div class="main-container">
    <div class="container mx-auto pt-5">
      <div class="csv-file-chooser-section">
        <label>Parse Headers?</label>
        <select aria-placeholder="Parse headers?" [(ngModel)]="header">
          <option [value]="true">Yes</option>
          <option [value]="false">No</option>
        </select>
        <br><br>
        <div>
          <label>
            Detect Columns
            <input type="checkbox" [(ngModel)]="detectColumns" />
          </label>
        </div>
        <div>
          <label>
            Detect Rows
            <input type="checkbox" [(ngModel)]="detectRows" />
          </label>
        </div>
        <div>
          <label>
            Detect Profanity
            <input type="checkbox" [(ngModel)]="detectProfanity" />
          </label>
        </div>
        <div>
          <button type="button" [disabled]="uploading" (click)="upload()" class="btn btn-primary btn-lg">Upload</button>
        </div>
        <div *ngIf="fileUploadSuccess" class="text-success">
          The file was uploaded successfully.
        </div>
        <div *ngIf="fileUploadError" class="text-danger">
          There was a problem uploading the file.
        </div>
      </div>
      
      <div class="csv-result-table" *ngIf="showContent; else loading">
        <div *ngIf="fileName" style="text-align: center;">
            <h1>File Name: {{ fileName }}</h1>
        </div>
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th *ngFor="let header of columnHeaders">{{ header }}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let csvData of csvRecords; let i = index;">
              <td>{{ i + 1 }}</td>
              <td *ngFor="let header of columnHeaders">
                <span>{{ csvData[header] }}</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  
      <ng-template #loading>
        <div class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
        </div>
      </ng-template>
    </div>
  </div>
